{% extends 'base.html' %}
{% load i18n %}
{% block title %}{{ block.super }} - {% trans 'Регистрация' %}{% endblock %}
{#{% block header %}{% endblock %}#}
{% block nav %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Chernika Gym</a>
        </nav>
{% endblock %}

{% block content %}
    <div class="container" style="padding-top: 5%;">
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-dark">{% trans 'Зарегистрироваться' %}</button>

    </form>
    </div>
{% endblock %}
